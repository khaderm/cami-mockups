<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader">
        <div class="loader-bar"></div>
    </div>

    <header class="header-loco">
        <span class="logo">CAMI</span>
        <button class="menu-toggle">Menu</button>
    </header>

    <main>
        <section class="hero-loco">
            <div class="hero-content">
                <div class="name-reveal">
                    <h1>
                        <span class="line"><span class="word">CAMI</span></span>
                    </h1>
                </div>
                <p class="tagline">Content Creator & Brand Ambassador</p>
            </div>

            <div class="video-loco">
                <div class="video-wrapper">
                    <div class="video-content">
                        <!-- Video here -->
                    </div>
                    <div class="video-mask"></div>
                </div>
                <button class="play-loco">
                    <span class="play-text">Watch</span>
                    <span class="play-arrow">→</span>
                </button>
            </div>
        </section>

        <section class="links-loco">
            <a href="https://youtube.com" class="link-loco" data-index="01">
                <span class="link-num">01</span>
                <span class="link-name">YouTube</span>
                <span class="link-arrow">↗</span>
            </a>
            <a href="https://instagram.com" class="link-loco" data-index="02">
                <span class="link-num">02</span>
                <span class="link-name">Instagram</span>
                <span class="link-arrow">↗</span>
            </a>
            <a href="https://tiktok.com" class="link-loco" data-index="03">
                <span class="link-num">03</span>
                <span class="link-name">TikTok</span>
                <span class="link-arrow">↗</span>
            </a>
            <a href="https://wa.me/1234567890" class="link-loco" data-index="04">
                <span class="link-num">04</span>
                <span class="link-name">Contact</span>
                <span class="link-arrow">↗</span>
            </a>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
