<!DOCTYPE html>
<html lang="en">
<head>

                    <div class="video-content">
                        <!-- Video here -->
                    </div>
                </div>

                        <path d="M4 3L17 10L4 17V3Z" fill="currentColor"/>
                    </svg>
                    <span>Watch reel</span>
                </button>
            </div>
        </main>

        <footer class="footer-base">

                <a href="https://youtube.com">YouTube</a>
                <a href="https://instagram.com">Instagram</a>

            </nav>
