<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grain-overlay"></div>

    <div class="minimal-layout">
        <aside class="sidebar">
            <div class="sidebar-top">
                <span class="name-vertical">CAMI</span>
            </div>
            <nav class="sidebar-links">
                <a href="https://youtube.com" class="sidebar-link">YT</a>
                <a href="https://instagram.com" class="sidebar-link">IG</a>
                <a href="https://tiktok.com" class="sidebar-link">TK</a>
            </nav>
        </aside>

        <main class="main-land">
            <div class="video-land">
                <div class="video-container">
                    <div class="video-content">
                        <!-- Video here -->
                    </div>
                </div>
                <div class="video-controls">
                    <button class="play-land">
                        <span class="play-circle"></span>
                    </button>
                    <span class="video-label">Latest work</span>
                </div>
            </div>

            <div class="info-land">
                <div class="info-header">
                    <span class="label">Content Creator</span>
                    <span class="year">2025</span>
                </div>
                <h1 class="title-land">
                    Digital stories<br>
                    & brand moments
                </h1>
                <a href="https://wa.me/1234567890" class="contact-land">
                    <span class="contact-text">Get in touch</span>
                    <span class="contact-line"></span>
                </a>
            </div>
        </main>

        <footer class="footer-land">
            <span class="location">Based globally</span>
            <span class="available">
                <span class="dot"></span>
                Open for collabs
            </span>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
