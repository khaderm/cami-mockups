<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="header">
            <span class="name">CAMI</span>
        </header>

        <section class="hero">
            <h1>Content Creator</h1>
            <p>YouTube • Brands • Dance</p>
        </section>

        <section class="socials">
            <div class="social-slider">
                <a href="https://youtube.com" class="social-item">YouTube</a>
                <a href="https://instagram.com" class="social-item">Instagram</a>
                <a href="https://tiktok.com" class="social-item">TikTok</a>
                <a href="https://wa.me/1234567890" class="social-item">WhatsApp</a>
                <a href="https://facebook.com" class="social-item">Facebook</a>
            </div>
        </section>

        <section class="video">
            <div class="video-thumb">
                <span class="play">▶</span>
            </div>
            <span class="video-label">Latest Video</span>
        </section>

        <footer class="footer">
            <span>© 2024</span>
        </footer>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
