<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="silhouette-hero">
            <div class="video-frame">
                <div class="video-content">
                    <!-- Video here -->
                </div>
                <div class="frame-accent top-left"></div>
                <div class="frame-accent bottom-right"></div>
                <button class="play-silhouette">
                    <span class="play-icon"></span>
                </button>
            </div>
        </div>

        <div class="identity">
            <h1>CAMI</h1>
            <p>Creator</p>
        </div>

        <nav class="links-silhouette">
            <a href="https://youtube.com" class="link-block">
                <span class="link-label">YouTube</span>
            </a>
            <a href="https://instagram.com" class="link-block">
                <span class="link-label">Instagram</span>
            </a>
            <a href="https://tiktok.com" class="link-block">
                <span class="link-label">TikTok</span>
            </a>
            <a href="https://wa.me/1234567890" class="link-block">
                <span class="link-label">Message</span>
            </a>
        </nav>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
