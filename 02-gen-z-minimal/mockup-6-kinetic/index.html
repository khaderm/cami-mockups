<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMI</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cursor -->
    <div class="cursor-dot"></div>

    <!-- Main -->
    <main>
        <!-- Hero -->
        <section class="hero">
            <nav class="nav">
                <span class="nav-logo">C</span>
                <div class="nav-links">
                    <a href="https://instagram.com" target="_blank">Instagram</a>
                    <a href="https://tiktok.com" target="_blank">TikTok</a>
                    <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
                </div>
            </nav>

            <div class="hero-main">
                <div class="title-container">
                    <h1 class="hero-title">
                        <span class="title-line" data-speed="0.8">
                            <span class="word">Content</span>
                        </span>
                        <span class="title-line" data-speed="0.6">
                            <span class="word italic">Creator</span>
                        </span>
                    </h1>
                </div>

                <div class="hero-info">
                    <div class="info-block">
                        <span class="info-label">Based in</span>
                        <span class="info-value">Los Angeles</span>
                    </div>
                    <div class="info-block">
                        <span class="info-label">Focus</span>
                        <span class="info-value">Brands, Events, Food</span>
                    </div>
                </div>
            </div>

            <div class="hero-video">
                <div class="video-container">
                    <div class="video-inner">
                        <div class="play-wrapper">
                            <span class="play-icon">▶</span>
                            <span class="play-text">Play Reel</span>
                        </div>
                    </div>
                    <div class="video-border"></div>
                </div>
            </div>

            <div class="hero-bottom">
                <div class="scroll-cta">
                    <span>Scroll</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12l7 7 7-7"/>
                    </svg>
                </div>
                <div class="hero-stats">
                    <span class="stat">150K+ <em>followers</em></span>
                    <span class="stat">50+ <em>brands</em></span>
                </div>
            </div>
        </section>

        <!-- Work Section -->
        <section class="work">
            <div class="work-title">
                <h2>
                    <span class="work-word" data-scroll>Selected</span>
                    <span class="work-word italic" data-scroll>Work</span>
                </h2>
            </div>

            <div class="work-grid">
                <article class="work-item" data-scroll>
                    <div class="item-thumb">
                        <div class="thumb-bg"></div>
                        <span class="thumb-play">▶</span>
                    </div>
                    <div class="item-meta">
                        <span class="meta-cat">Brand</span>
                        <h3>Summer Campaign</h3>
                    </div>
                </article>

                <article class="work-item" data-scroll>
                    <div class="item-thumb">
                        <div class="thumb-bg"></div>
                        <span class="thumb-play">▶</span>
                    </div>
                    <div class="item-meta">
                        <span class="meta-cat">Event</span>
                        <h3>Rooftop Series</h3>
                    </div>
                </article>

                <article class="work-item" data-scroll>
                    <div class="item-thumb">
                        <div class="thumb-bg"></div>
                        <span class="thumb-play">▶</span>
                    </div>
                    <div class="item-meta">
                        <span class="meta-cat">Food</span>
                        <h3>Hidden Gems</h3>
                    </div>
                </article>
            </div>
        </section>

        <!-- Contact -->
        <section class="contact">
            <div class="contact-content">
                <h2 class="contact-title">
                    <span class="contact-word" data-scroll>Let's</span>
                    <span class="contact-word italic" data-scroll>Connect</span>
                </h2>

                <div class="contact-links">
                    <a href="https://wa.me/1234567890" class="contact-link" data-scroll>
                        <span class="link-name">WhatsApp</span>
                        <span class="link-arrow">→</span>
                    </a>
                    <a href="https://instagram.com" class="contact-link" data-scroll>
                        <span class="link-name">Instagram</span>
                        <span class="link-arrow">→</span>
                    </a>
                    <a href="https://tiktok.com" class="contact-link" data-scroll>
                        <span class="link-name">TikTok</span>
                        <span class="link-arrow">→</span>
                    </a>
                    <a href="mailto:hello@cami.com" class="contact-link" data-scroll>
                        <span class="link-name">Email</span>
                        <span class="link-arrow">→</span>
                    </a>
                </div>
            </div>

            <footer class="footer">
                <span>© 2024</span>
                <span>CAMI</span>
            </footer>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="../../assets/content.js"></script>
    <script src="../../assets/content-loader.js"></script>
</body>
</html>
