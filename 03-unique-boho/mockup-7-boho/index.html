<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cami</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500&family=Caveat:wght@400;500;600&family=Karla:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Organic Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <!-- Header -->
    <header class="header">
        <span class="logo">cami</span>
        <nav class="nav">
            <a href="https://instagram.com">ig</a>
            <a href="https://tiktok.com">tk</a>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-content">
            <p class="hero-pre">content creator & curator</p>
            <h1 class="hero-title">
                <span>creating</span>
                <span class="script">magic</span>
                <span>& moments</span>
            </h1>
            <p class="hero-sub">brands • events • food • vibes</p>
        </div>

        <div class="hero-video">
            <div class="video-blob">
                <div class="video-inner">
                    <span class="play">▶</span>
                </div>
            </div>
            <span class="video-label">watch reel</span>
        </div>

        <div class="hero-scroll">
            <span class="scroll-text">scroll</span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <!-- Work -->
    <section class="work">
        <h2 class="work-title">
            <span>recent</span>
            <span class="script">work</span>
        </h2>

        <div class="work-list">
            <a href="#" class="work-item">
                <div class="item-img">
                    <span class="item-play">▶</span>
                </div>
                <div class="item-info">
                    <span class="item-cat">brand collab</span>
                    <h3>summer collection</h3>
                </div>
            </a>
            <a href="#" class="work-item">
                <div class="item-img">
                    <span class="item-play">▶</span>
                </div>
                <div class="item-info">
                    <span class="item-cat">event</span>
                    <h3>garden party</h3>
                </div>
            </a>
            <a href="#" class="work-item">
                <div class="item-img">
                    <span class="item-play">▶</span>
                </div>
                <div class="item-info">
                    <span class="item-cat">food</span>
                    <h3>hidden gems</h3>
                </div>
            </a>
        </div>
    </section>

    <!-- Contact -->
    <section class="contact">
        <div class="contact-content">
            <h2 class="contact-title">
                <span>let's</span>
                <span class="script">connect</span>
            </h2>
            <p>for collabs & inquiries</p>

            <div class="contact-links">
                <a href="https://wa.me/1234567890" class="link-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                    </svg>
                    <span>whatsapp</span>
                </a>
                <a href="https://instagram.com" class="link-btn">
                    <span>@cami</span>
                </a>
                <a href="https://tiktok.com" class="link-btn">
                    <span>tiktok</span>
                </a>
            </div>
        </div>

        <footer class="footer">
            <span>© 2024 cami</span>
        </footer>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
